<div class="customers view">
  <div class="container">
      <div class="col-xs-3">
        First Name:
        <br />
        <input #firstName>
      </div>
      <div class="col-xs-3">
        Last Name:
        <br />
        <input #lastName>
      </div>
      <div class="col-xs-3">
        City:
        <br />
        <input  #city>
      </div>
      <div class="col-xs-3">
        <br />
        <button id="submitCustomer" class="btn btn-outline-primary" type="button"
                (click)="insertCustomer(firstName.value,lastName.value,city.value)">
          Add Customer
        </button>
      </div>
    </div>
    <br /><br />

   <div class="cardContainer">
  <div *ngFor="let customer of customers" class="col-xs-3 card" >
    <button class="btn close cardClose" (click)="deleteCustomer(customer.id)">&times;</button>
    <div class="cardHeader">{{customer.firstName}} {{customer.lastName}}</div>
    <div class="cardBody">{{customer.city}}</div>
    <div> {{ customer.orders.length }} Orders</div>
    <a href="/customerOrders/{{customer.id}}" class="cardBody btn-link">View {{ customer.orders.length }} Orders</a>
  </div>
  </div>
  </div>
